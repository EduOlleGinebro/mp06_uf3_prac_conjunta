<!DOCTYPE html>
<html lang="ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gestió d'Hospitals</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
  <!-- barra de missatges -->
    <div class="text-center alert alert-danger alert-dismissibled d-none" id="barra_missatges">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <h3 id="text_barra_missatges">
        </h3>
    </div>
  <!-- barra de missatges -->
  
    <!-- Permet fer zoom per millorar la visualització-->
    <div class="text-right">
      <button title="Amplia el zoom de la web!" type="button" class="btn btn-danger mt-4" id="zoomin" style="margin-right: 0.5%;">+</button>
      <button title="Disminueix el zoom de la web!" type="button" class="btn btn-danger mt-4" id="zoomout" style="margin-right: 0.5%;">-</button>
      <button title="Zomm per defecte de la web!" type="button" class="btn btn-danger mt-4" id="zoomdef" style="margin-right: 5%;">Defecte</button>
    </div>

  <!-- Permet canviar el tema de color per una millor visualització-->
    <div class="text-right">
      <button title="Canviar el color de la web per una millor visualització!" type="button" class="btn btn-danger mt-4" id="canviatemab" style="margin-right: 5.5%;">Canvia a mode fosc</button>
      <button title="Canviar el color de la web per una millor visualització!" type="button" class="btn btn-danger mt-4" id="canviatemaw" style="margin-right: 5.5%;">Canvia a mode clar</button>
    </div>

    <h1 class="text-center mt-3 mb-3" id="h1TitolHospital">Gestió d'un Hospital</h1>

    <div class="w-50 mx-auto align-items-center border border-success mt-3 mb-3 p-4" id="divHospital">
      <h2 class="text-center">Hospital</h2>
      <p class="text-center">Introdueix les dades de l'hospital que vols crear:</p>
      <div class="form-row mb-3">
        <div class="col">
          <label for="nomHospital" class="font-weight-bold">Nom Hospital: </label>
          <input type="text" id="nomHospital" class="form-control" required minlength="1" maxlength="100" placeholder="General de Catalunya" onblur="validaQueNoEsBuit(this.value.nomHospital)" />
        </div>
        <div class="col">
          <label for="maximPacients" class="font-weight-bold">Màxim de pacients que es poden ingressar: </label>  <input type="number" id="maximPacientsHospital" class="form-control" required min="0" max="100" value="1" />
          <!-- onblur="validaQueEsNombre()" -->
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success mt-4" title="Crea l'hospital amb les dades anteriorment definides!" id="CreaHospital" onClick="crearHospital()">Crear</button>
      </div>
    </div>

    <div class="w-50 mx-auto align-items-center border border-success p-4 d-none" id="divPacients">
      <h2 class="text-center">Pacients</h2>
      <p class="text-center">Introdueix les dades del pacients que vols ingressar:</p>
      <div id="dadesPacient"></div>
      <div class="text-center">
        <button type="button" title="Per ingressar un pacient fes clic a aquest botó!" class="btn btn-success mt-4" onClick="ingressarPacients()">Ingressar</button>
      </div>
    </div>

    <div class="w-75 mx-auto align-items-center border border-success p-4 d-none" id="divGestio">
      <!-- <h2 class="text-center">Hospital: <span id="nomHospitalGestio"></span></h2> -->
      <h2 class="text-center">Pacients en tractament:</h2>
      <!-- <p class="text-center">Pacients en tractament:</p> -->
      <div id="dadesGestio"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="js/classes/hospital.js"></script>
    <script src="js/classes/pacient.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
